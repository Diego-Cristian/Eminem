    <h1>Contacto</h1>
    <div class="class my-5">        
            <p class="text-center">Si tienes alguna duda, comentario o sugerencia, puedes contactarnos y nos
                comunicaremos contigo lo antes posible.</p>    
        <br><br>
<section class="d-flex justify-content-center">
    <div class="col-sm-6 p-3">
    <div class="mb-2">
        <form action="">
            <div class="mb-2">
                <label for="nombre" class="textos">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="nombre" required placeholder="Nombre completo ..." required>
            </div>
            <div class="mb-2">
                <label for="apellido" class="textos">Apellido</label>
                <input type="text" class="form-control" name="apellid" id="apellido" required placeholder="apellido completo ..." required>
            </div>
            <div class="mb-2">
                <label for="correo"class="textos">Correo</label>
                <input type="text" class="form-control" name="correo" id="correo" required placeholder="@hotmail..." required>
            </div>
            <div class="mb-2">
                <label for="mensaje" class="textos">Mensaje</label>
                <textarea name="mensaje" id="mensaje" class="form-control" required placeholder="Mensaje ..." required></textarea>
            </div>
            <div class="mb-2">
                <button class="btn btn-danger">Enviar</button>
            </div>
        </form>
    </div>
